<html>
    <head>
    <title> Data Validate</title>
    </head>
    <body>
        <div id="Outerbox">
            <h3> Data Validation Form</h3>
            <table id="Form Table">
                <tr>
                    <td>Name: </td>
                    <td><input type="text" id="nameField"></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input type="email" id="emailField"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" id="passwordField"></td>
                </tr>
                <tr>
                    <td>Phone Number: </td>
                    <td><input type="text" id="phoneField"></td>
                </tr>
                <tr>
                    <td>Date: </td>
                    <td><input type="text" placeholder="DD/MM/YYYY" id="dateField"></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input type="textarea" id="addressField"></td>
                </tr>
                <tr>
                    <td>Zipcode: </td>
                    <td><input type="text" id="zipcodeField"></td>
                </tr>
            </table>
        <button onclick="validateAndSubmit()">Submit</button>
        <div id="status"></div>
        </div>
    </body>
    <script type="text/javascript" src="validateForm.js"></script>
</html>
